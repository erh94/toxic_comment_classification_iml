<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UNL-ENG-Seq2seq</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
</head>
<body>
  	<nav>
	    <div class="nav-wrapper">
			<a href="#" class="brand-logo center">
				UNL-Eng-Seq2seq
			</a>
	    </div>  	
	</nav>
	<div class="container" style="margin-top: 50px;">
	    <div class="row">
		    <form method="POST" class="model-input-form col s12">{% csrf_token %}
				<div class="row">
					<div class="input-field col s12">
						<textarea name="unl" class="materialize-textarea" id="id_unl">{{unl}}</textarea>
						<label for="id_unl">UNL Relations</label> 
					</div>
				</div>

				{% if prediction %}
				<div class="row" style="margin-top: -20px;">
					{% if sentence != '__placeholder__' %}
					<div class="col s12">
						<h5>Original sentence:</h5>
						<p>{{sentence}}</p>
					</div>	
					{% endif %}
					<div class="col s12">
						<h5>Predicted sentence:</h5>
						<p>{{prediction}}</p>
					</div>
				</div>
				{% endif %}
		        <button type="submit" class="random btn btn-default" name="random" onclick="">Random UNL graph</button>
		    </form>

		</div>
	</div>
</body>

<script type="text/javascript">
	function predictMsg() {
		M.toast({html: 'Predicting sentence...', displayLength:10000});
	}

</script>
</html>
