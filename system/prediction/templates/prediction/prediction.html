<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Toxic Comment Classification</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
</head>
<body>
  	<nav>
	    <div class="nav-wrapper">
			<a href="#" class="brand-logo center">
				Toxic Comment Classification
			</a>
	    </div>
	</nav>
	<div class="container" style="margin-top: 50px;">
	    <div class="row">
		    <form method="POST" class="model-input-form col s12">{% csrf_token %}
				<div class="row">
					<div class="input-field col s12">
						<textarea name="comment" class="materialize-textarea" id="id_comment">{{comment}}</textarea>
						<label for="id_comment">Comment</label>
					</div>
				</div>

				{% if output %}
				<div class="row" style="margin-top: -20px;">
					<div class="col s12">
						<h5>Output:</h5>
						{{output|safe}}
					</div>
				</div>
				{% endif %}
		        <button type="submit" class="save btn btn-default" name="submit" onclick="generatingOutput()">Submit</button>
		        <button type="submit" class="random btn btn-default" name="random" onclick="generatingOutput()">Random comment</button>
		    </form>

		</div>
	</div>
</body>

<script type="text/javascript">
	function generatingOutput() {
		M.toast({html: 'Classifying comment...', displayLength:10000});
	}

</script>
</html>
